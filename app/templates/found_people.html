{% extends "base.html" %}

{% block content %}

{% for dude in people %}
    <div class="person">
        <a href="{{ url_for('main.possible_relative', my_id=person.id,
            target_id=dude.id) }}">
           <img src="{{ url_for('main.show_photo',
           photo_id=dude.ava_id)|thumbnail('200x200') }}"></a>
           <p>{{ dude.name }} {{ dude.surname }} {{
           dude.years_of_life() }}</p>
    </div>
{% endfor %}
{% endblock %}
